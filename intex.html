<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f9f9f9; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(6, auto); gap: 10px; padding: 10px; box-sizing: border-box; }
        .grid-item { background: white; border-radius: 10px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); padding: 10px; position: relative; }
        .event-date { font-size: 14px; font-weight: bold; background-color: #ffd700; padding: 5px; border-radius: 5px; display: inline-block; margin-bottom: 5px; }
        .carousel img, .carousel video { width: 100%; height: auto; border-radius: 10px; }
        .prev, .next { cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px 10px; border-radius: 5px; }
        .prev { left: 5px; } .next { right: 5px; }
    </style>
</head>
<body>
<header><h1>Instagram Feed Viewer</h1></header>
<div class="grid-container"><div class="grid-item">
      <div class="event-date">26 Jan 2025 | Dubai Opera</div>
      <div class="carousel" id="carousel-1">
        <img src="https://coverimage1.jpg" class="cover-image" alt="Cover Image"><img src="https://img1.jpg" class="carousel-img-1" alt="Post Image" ><img src=" https://img2.jpg" class="carousel-img-1" alt="Post Image" style="display:none;"><video src="https://reel1.mp4" class="carousel-video-1" controls style="display:none;"></video></div>
      <button class="view-description-btn" onclick="toggleDescription(1)">View Description</button>
      <button class="status-btn" id="status-btn-1" onclick="approvePost(1)">Pending Review</button>
      <div id="description-1" class="description" style="display:none;">An incredible night at Dubai Opera.</div>
      <textarea id="comment-1" class="comment-box" placeholder="Write your comment..." style="display:none;"></textarea>
      <button class="comment-btn" onclick="submitComment(1)" style="display:none;">Submit Comment</button>
      <div id="comments-section-1" class="comments-section"></div>
    </div><div class="grid-item">
      <div class="event-date">15 Feb 2025 | Abu Dhabi Theatre</div>
      <div class="carousel" id="carousel-2">
        <img src="https://coverimage2.jpg" class="cover-image" alt="Cover Image"><img src="https://img3.jpg" class="carousel-img-2" alt="Post Image" ><img src=" https://img4.jpg" class="carousel-img-2" alt="Post Image" style="display:none;"></div>
      <button class="view-description-btn" onclick="toggleDescription(2)">View Description</button>
      <button class="status-btn" id="status-btn-2" onclick="approvePost(2)">Approved</button>
      <div id="description-2" class="description" style="display:none;">A grand symphony performance.</div>
      <textarea id="comment-2" class="comment-box" placeholder="Write your comment..." style="display:none;"></textarea>
      <button class="comment-btn" onclick="submitComment(2)" style="display:none;">Submit Comment</button>
      <div id="comments-section-2" class="comments-section"></div>
    </div><div class="grid-item">
      <div class="event-date">10 Mar 2025 | Sharjah Hall</div>
      <div class="carousel" id="carousel-3">
        <img src="https://coverimage3.jpg" class="cover-image" alt="Cover Image"><img src="https://img5.jpg" class="carousel-img-3" alt="Post Image" ><video src="https://reel2.mp4" class="carousel-video-3" controls style="display:none;"></video></div>
      <button class="view-description-btn" onclick="toggleDescription(3)">View Description</button>
      <button class="status-btn" id="status-btn-3" onclick="approvePost(3)">Needs Refinement</button>
      <div id="description-3" class="description" style="display:none;">Exclusive ballet performance.</div>
      <textarea id="comment-3" class="comment-box" placeholder="Write your comment..." style="display:none;"></textarea>
      <button class="comment-btn" onclick="submitComment(3)" style="display:none;">Submit Comment</button>
      <div id="comments-section-3" class="comments-section"></div>
    </div></div>
<script>
    function toggleDescription(postId) {
        var descriptionDiv = document.getElementById("description-" + postId);
        var commentBox = document.getElementById("comment-" + postId);
        var commentBtn = commentBox.nextElementSibling;
        if (descriptionDiv.style.display === "none" || descriptionDiv.style.display === "") {
            descriptionDiv.style.display = "block";
            commentBox.style.display = "block";
            commentBtn.style.display = "inline-block";
        } else {
            descriptionDiv.style.display = "none";
            commentBox.style.display = "none";
            commentBtn.style.display = "none";
        }
    }

    function submitComment(postId) {
        var commentInput = document.getElementById("comment-" + postId);
        var commentsSection = document.getElementById("comments-section-" + postId);
        var commentText = commentInput.value.trim();
        if (commentText) {
            var newComment = document.createElement("div");
            newComment.innerText = "Comment: " + commentText;
            commentsSection.appendChild(newComment);
            commentInput.value = "";
        }
    }

    function approvePost(postId) {
        var statusBtn = document.getElementById("status-btn-" + postId);
        statusBtn.innerText = "Approved âœ…";
        statusBtn.style.backgroundColor = "green";
    }
</script>
</body></html>
